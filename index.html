<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Dashboard</h1>

            <ul class="main-tabs">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul class="sec-tabs">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        
        <div class="header">
            <div class="row1">
                <img src="images/adjust.svg" alt="">
                <input type="text" class="search" placeholder="Search...">
                <img src="images/adjust.svg" alt="">
                <div>
                    <img src="images/adjust.svg" alt="">
                    <h3>amongus</h3>        
                </div>
            </div>

            <div class="row2">
                <img src="images/adjust.svg" alt="" class="bigger">
                <div class="hi">
                    <h4>Hi there,</h4>
                    <h1>Calin Marcel Poiata</h1>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Save</button>
            </div>
        </div>

        <div class="content">
            <div class="projects">
                <h2>Your Projects</h2>
                <div class="cards">

                </div>
            </div>

            <div class="announcements">
                <h2>Announcements</h2>
            </div>

            <div class="trending">
                <h2>Trending</h2>
            </div>
        </div>
    </div>
</body>
</html>
